<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-panel" class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="login-form" role="form" style="display: block;">
                                <div class="text-warning" role="tooltip" id="login-tip"></div>
    
                                <div class="form-group">
                                    <input type="email" name="username" id="login-email" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="login-password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a id="login-forgot-password" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <form id="register-form" role="form" style="display: none;">
                                <div class="text-warning" role="tooltip" id="register-tip"></div>
                                
                                <div id="form-inputs">
                                    <div class="form-group">
                                        <input type="email" id="reg-school-email" tabindex="1" class="form-control" placeholder="Your School Email Address" value="" >
                                    </div>
                                    <div class="form-group">
                                        <input type="email" id="reg-pref-email" tabindex="2" class="form-control" placeholder="Your Preferred Email Address (Optional)" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="reg-first-name" tabindex="=3" class="form-control" placeholder="First Name" value="" >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="reg-last-name" tabindex="4" class="form-control" placeholder="Last Name" value="" >
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="reg-password" tabindex="5" class="form-control" placeholder="Password" >
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="reg-confirm-password" tabindex="6" class="form-control" placeholder="Confirm Password"
                                               aria-labelledby="reg-password" aria-describedby="reg-password" >
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="verify-email-panel" class="panel panel-login hidden">
                <div class="panel-header">
                    <a href="#" class="active" >Account Verification</a>
                </div>
                <div class="panel-body">
                    <p>A verification email has been sent to your school email. You must verify your account before it can be used.</p>
                    <button type="button" class="btn btn-warning">Sign Out</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/src/login.js"></script>
</body>
</html>
